<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form name="meu_form">
        <h1>Entre em Contato</h1>
    
        <input type="text" name="nome" id="nomeid" placeholder="Seu Nome">
        <label for="nome"></label>
        
        <input type="tel" name="fone" id="foneid" placeholder="(xx)xxxxx-xxxx">
        <label for="fone"></label>
        
        <input type="email" name="email" id="emailid" placeholder="fulano@mail.com">
        <label for="email"></label>

        <textarea placeholder=" Deixe comentário" id="coment" cols="30" rows="10"></textarea>
        <input type="submit" class="enviar" onclick="Enviar();" value="Enviar">
    </form>
</body>
</html>
